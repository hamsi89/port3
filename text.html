<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
.text-circle {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 50px auto;
  border-radius: 50%; /* 원형 배치 참고용 */
  transform: rotate(50deg);
}

.text-circle p {
  position: absolute;
  width: 100px;
  height: 20px;
  left: 50%; /* 중심 기준 */
  top: 50%; /* 중심 기준 */
  transform-origin: 0 150px; /* 중심에서 원 밖으로 배치 */
  transform: translate(-50%, -50%) rotate(0deg); /* 초기화 */
  font-size: 1rem;
  text-align: center;
  font-weight: bold;
  color: #ff5733;
}

.text-circle p:nth-child(1) {
  transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(-0deg);
}

.text-circle p:nth-child(2) {
  transform: translate(-50%, -50%) rotate(45deg) translateX(150px) rotate(-45deg);
}

.text-circle p:nth-child(3) {
  transform: translate(-50%, -50%) rotate(90deg) translateX(150px) rotate(-90deg);
}

.text-circle p:nth-child(4) {
  transform: translate(-50%, -50%) rotate(135deg) translateX(150px) rotate(-135deg);
}

.text-circle p:nth-child(5) {
  transform: translate(-50%, -50%) rotate(180deg) translateX(150px) rotate(-180deg);
}

.text-circle p:nth-child(6) {
  transform: translate(-50%, -50%) rotate(225deg) translateX(150px) rotate(-225deg);
}

.text-circle p:nth-child(7) {
  transform: translate(-50%, -50%) rotate(270deg) translateX(150px) rotate(-270deg);
}

.text-circle p:nth-child(8) {
  transform: translate(-50%, -50%) rotate(315deg) translateX(150px) rotate(-315deg);
}
   
      </style>
</head>

<body>
    
텍스트를 원형으로 배치하려면 CSS의 transform과 position 속성을 활용하여 원형 배치 효과를 만들 수 있습니다. 예를 들어, 아래 코드는 텍스트를 원형으로 배치하는 예제입니다:

<div class="text-circle">
  <p>Text 1</p>
  <p>Text 2</p>
  <p>Text 3</p>
  <p>Text 4</p>
  <p>Text 5</p>
  <p>Text 6</p>
  <p>Text 7</p>
  <p>Text 8</p>
</div>
</body>
</html>
